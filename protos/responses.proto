syntax = "proto3";

package responses;

message StartGameResponse {
    int32 lobby_id = 1;
    int32 game_started_delay = 2;
}

enum ResponseMessageType {
    StartGame = 0;
    ClientState = 1;
    GameOver = 2;
}

message ResponseMessage {
    ResponseMessageType payload_type = 1;
    bytes payload = 2; 

}

message GameOverMessage {
    string reason = 1;
    int32 user_id = 2;
}
